<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Gaming Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar with Games List -->
        <div class="sidebar">
            <h2>Games Library</h2>
            <div class="games-list">
                <div class="game-item" data-game="red-alert-2">
                    <div class="game-title">Red Alert 2</div>
                    <button class="launch-btn" onclick="launchGame('red-alert-2')">Launch</button>
                </div>
                <div class="game-item" data-game="starcraft">
                    <div class="game-title">StarCraft</div>
                    <button class="launch-btn" onclick="launchGame('starcraft')">Launch</button>
                </div>
                <div class="game-item" data-game="commando_1">
                    <div class="game-title">Commandos I</div>
                    <button class="launch-btn" onclick="launchGame('commando_1')">Launch</button>
                </div>
                <div class="game-item" data-game="Diablo_1">
                    <div class="game-title">Diablo 1</div>
                    <button class="launch-btn" onclick="launchGame('Diablo_1')">Launch</button>
                </div>
                <div class="game-item" data-game="richman_4">
                    <div class="game-title">Richman 4 (大富翁4)</div>
                    <button class="launch-btn" onclick="launchGame('richman_4')">Launch</button>
                </div>
                <div class="game-item" data-game="rollercoaster_tycoon_2">
                    <div class="game-title">Rollercoaster Tycoon 2</div>
                    <button class="launch-btn" onclick="launchGameMultiDisk('rollercoaster_tycoon_2')">Launch</button>
                </div>
                <div class="game-item" data-game="counter_strike">
                    <div class="game-title">Counter-Strike 1.5</div>
                    <button class="launch-btn" onclick="launchGameMultiDisk('counter_strike')">Launch</button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>Windows 98 - Gaming Edition</h1>

            <div class="controls">
                <button id="save_state">Save State</button>
                <button id="load_state_btn">Load State File</button>
                <button id="insert_cd_btn">Insert CD</button>
                
                <input id="load_state_file" type="file" style="display:none" accept=".bin,.state" />
                <input id="insert_cd_file" type="file" style="display:none" accept=".iso" />
                
                <span id="status_text" style="margin-left:15px; color: #aaa; font-size: 0.9em;">Ready</span>
                <div id="progress_container" class="hidden">
                    <div id="progress_bar"></div>
                </div>
                <button id="fullscreen_btn" style="margin-left: auto;">Fullscreen</button>
            </div>

            <div id="screen_container">
                <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
                <canvas></canvas>
            </div>
        </div>
    </div>


    <script src="libv86.js"></script>
    <script src="app.js"></script>
</body>
</html>
